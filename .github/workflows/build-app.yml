name: Build Android App

on:
  push:
    branches: [main]
    paths:
      - "androidApp/**"
      - "shared/**"
      - "gradle/**"
      - "build.gradle.kts"
      - "settings.gradle.kts"
  pull_request:
    branches: [main]
    paths:
      - "androidApp/**"
      - "shared/**"
      - "gradle/**"
      - "build.gradle.kts"
      - "settings.gradle.kts"
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build-Typ (debug oder release)'
        required: false
        default: 'debug'
        type: choice
        options:
          - debug
          - release
          - both

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Determine Build Type
        id: build-type
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            BUILD_TYPE="${{ inputs.build_type }}"
          else
            BUILD_TYPE="debug"
          fi
          echo "BUILD_TYPE=$BUILD_TYPE" >> $GITHUB_ENV
          echo "build_type=$BUILD_TYPE" >> $GITHUB_OUTPUT
          echo "â„¹ï¸  Build-Typ: $BUILD_TYPE"

      - name: Decode Keystore (for release builds)
        if: env.BUILD_TYPE == 'release' || env.BUILD_TYPE == 'both'
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'fishit-mapper' }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 -d > ./androidApp/keystore.jks
            echo "âœ… Keystore decoded successfully"
            echo "KEYSTORE_AVAILABLE=true" >> $GITHUB_ENV
            
            # Validate keystore and check if alias exists
            echo ""
            echo "ðŸ” Validating keystore..."
            if [ -n "$KEYSTORE_PASSWORD" ]; then
              echo "ðŸ“‹ Keystore contents:"
              keytool -list -keystore ./androidApp/keystore.jks -storepass "$KEYSTORE_PASSWORD" 2>&1 || {
                echo "âŒ ERROR: Failed to read keystore. Check KEYSTORE_PASSWORD secret."
                echo "KEYSTORE_AVAILABLE=false" >> $GITHUB_ENV
                exit 0
              }
              
              # Check if the specified alias exists
              if keytool -list -keystore ./androidApp/keystore.jks -storepass "$KEYSTORE_PASSWORD" -alias "$KEY_ALIAS" >/dev/null 2>&1; then
                echo "âœ… Key alias '$KEY_ALIAS' found in keystore"
              else
                echo "âŒ ERROR: Key alias '$KEY_ALIAS' NOT found in keystore!"
                echo ""
                echo "Available aliases in keystore:"
                keytool -list -keystore ./androidApp/keystore.jks -storepass "$KEYSTORE_PASSWORD" 2>&1 | grep -i "alias" || {
                  echo "Could not extract aliases. Full keystore listing:"
                  keytool -list -keystore ./androidApp/keystore.jks -storepass "$KEYSTORE_PASSWORD"
                }
                echo ""
                echo "ðŸ’¡ FIX: Set the KEY_ALIAS secret to match one of the aliases above"
                echo "   or regenerate the keystore with the correct alias."
                echo "KEYSTORE_AVAILABLE=false" >> $GITHUB_ENV
                exit 0
              fi
            else
              echo "âš ï¸  KEYSTORE_PASSWORD not set, skipping validation"
            fi
          else
            echo "âš ï¸  No keystore configured - Release build will fail"
            echo "KEYSTORE_AVAILABLE=false" >> $GITHUB_ENV
          fi

      - name: Generate contract
        run: ./gradlew :shared:contract:generateFishitContract --no-daemon

      - name: Build Debug APK
        if: env.BUILD_TYPE == 'debug' || env.BUILD_TYPE == 'both'
        run: ./gradlew :androidApp:assembleDebug --stacktrace
        id: build-debug

      - name: Build Release APK
        if: (env.BUILD_TYPE == 'release' || env.BUILD_TYPE == 'both') && env.KEYSTORE_AVAILABLE == 'true'
        run: ./gradlew :androidApp:assembleRelease --stacktrace
        env:
          KEYSTORE_FILE: keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'fishit-mapper' }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        id: build-release

      - name: Upload Debug APK
        if: steps.build-debug.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: androidApp/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload Release APK
        if: steps.build-release.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: androidApp/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Build Summary
        if: always()
        run: |
          echo "### Build Abgeschlossen! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build-Typ:** $BUILD_TYPE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:**" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.build-debug.outcome }}" == "success" ]; then
            echo "- âœ… app-debug (Debug-APK)" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.build-release.outcome }}" == "success" ]; then
            echo "- âœ… app-release-signed (Signierte Release-APK)" >> $GITHUB_STEP_SUMMARY
          elif [ "$BUILD_TYPE" == "release" ] || [ "$BUILD_TYPE" == "both" ]; then
            if [ "$KEYSTORE_AVAILABLE" != "true" ]; then
              echo "- âš ï¸  Release-Build Ã¼bersprungen (Kein Keystore konfiguriert)" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "â„¹ï¸  **Hinweis:** Um signierte Release-Builds zu erstellen, fÃ¼hren Sie den Workflow 'Generate Keystore and Secrets' aus." >> $GITHUB_STEP_SUMMARY
            else
              echo "- âŒ Release-Build fehlgeschlagen" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Laden Sie die Artifacts von der Workflow-Run-Seite herunter." >> $GITHUB_STEP_SUMMARY
