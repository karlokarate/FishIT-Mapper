name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Decode Keystore (if available)
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "$KEYSTORE_BASE64" | base64 -d > ./androidApp/keystore.jks
          echo "Keystore decoded successfully"
        else
          echo "No keystore available, will build without signing"
        fi
    
    - name: Generate contract
      run: ./gradlew :shared:contract:generateFishitContract --no-daemon
    
    - name: Build Release APK (signed if keystore available)
      run: ./gradlew :androidApp:assembleRelease --stacktrace
      env:
        KEYSTORE_FILE: keystore.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      continue-on-error: true
      id: build-release
    
    - name: Build Debug APK (fallback if release signing fails)
      if: steps.build-release.outcome == 'failure'
      run: ./gradlew :androidApp:assembleDebug --stacktrace
    
    - name: Upload Release APK
      if: steps.build-release.outcome == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: androidApp/build/outputs/apk/release/*.apk
        retention-days: 30
    
    - name: Upload Debug APK (fallback)
      if: steps.build-release.outcome == 'failure'
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk-unsigned
        path: androidApp/build/outputs/apk/debug/*.apk
        retention-days: 30
