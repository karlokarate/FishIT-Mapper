name: Android Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Decode Keystore (if available)
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "$KEYSTORE_BASE64" | base64 -d > ./androidApp/keystore.jks
          echo "âœ… Keystore decoded successfully"
          echo "KEYSTORE_AVAILABLE=true" >> $GITHUB_ENV
        else
          echo "âš ï¸  No keystore available, will build without signing"
          echo "KEYSTORE_AVAILABLE=false" >> $GITHUB_ENV
        fi
    
    - name: Generate contract
      run: ./gradlew :shared:contract:generateFishitContract --no-daemon
    
    - name: Build Release APK (signed if keystore available)
      if: env.KEYSTORE_AVAILABLE == 'true'
      run: ./gradlew :androidApp:assembleRelease --stacktrace
      env:
        KEYSTORE_FILE: keystore.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'fishit-mapper' }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      id: build-release
    
    - name: Build Debug APK (fallback if no keystore)
      if: env.KEYSTORE_AVAILABLE != 'true'
      run: ./gradlew :androidApp:assembleDebug --stacktrace
      id: build-debug
    
    - name: Upload Release APK
      if: steps.build-release.outcome == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: app-release-signed
        path: androidApp/build/outputs/apk/release/*.apk
        retention-days: 30
    
    - name: Upload Debug APK (fallback)
      if: steps.build-debug.outcome == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-unsigned
        path: androidApp/build/outputs/apk/debug/*.apk
        retention-days: 30
    
    - name: Build Summary
      if: always()
      run: |
        echo "### Android Build Abgeschlossen! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "$KEYSTORE_AVAILABLE" == "true" ]; then
          echo "**Build-Typ:** Release (Signiert)" >> $GITHUB_STEP_SUMMARY
          echo "**Signing:** âœ… Mit konfiguriertem Keystore signiert" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ app-release-signed (Signierte Release-APK)" >> $GITHUB_STEP_SUMMARY
        else
          echo "**Build-Typ:** Debug (Unsigned)" >> $GITHUB_STEP_SUMMARY
          echo "**Signing:** âš ï¸  Kein Keystore konfiguriert" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ app-debug-unsigned (Debug-APK)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â„¹ï¸  **Hinweis:** Um signierte Release-Builds zu erstellen, fÃ¼hren Sie den Workflow 'Generate Keystore and Secrets' aus und konfigurieren Sie die GitHub Secrets." >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Laden Sie das Artifact von der Workflow-Run-Seite herunter." >> $GITHUB_STEP_SUMMARY
