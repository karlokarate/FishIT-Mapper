name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

env:
  JAVA_VERSION: '17'

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Generate Contract Code
        run: |
          echo "üìù Generating FishIT Contract from schema..."
          ./gradlew :shared:contract:generateFishitContract
          echo "‚úÖ Contract generation complete"

      - name: Run Android Lint
        continue-on-error: true
        run: |
          echo "üîç Running Android Lint (generates XML reports for SonarQube)..."
          ./gradlew :androidApp:lintDebug :shared:contract:lintDebug :shared:engine:lintDebug || echo "‚ö†Ô∏è  Lint completed with warnings"
          echo "‚úÖ Lint analysis complete"

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build sonar --info